<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My profile</title>
        <h1>Welcome!</h1>
      
    </head>
<link rel="stylesheet" href="seller_profile.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <body>
     

        <div class="tab">
            <button class="tablinks" onclick="openpart(event, 'account settings')" id="defaultOpen"><span class="glyphicon glyphicon-user"></span><b>  Account settings</b></button>
            <button class="tablinks" onclick="openpart(event, 'products')" ><span class="glyphicon glyphicon-shopping-cart"></span><b>  My Products</b></button>
          </div>
          
          <div id="account settings" class="tabcontent">
            <h3>Account settings</h3>
            Name:<br>
            Email:<br>
            Number:<br>
            Gender:<br>
            Birthday:<br>
            
            <button type="button" class="goto_edit">Change Account settings</button>
          </div>
          
          <div id="products" class="tabcontent">
            <h3>My Products</h3>
            <div class="column">
                <div class="card" style="widows: 15px;">
                  <div class="container">
                    <h2>Huawei Y6 Prime 2019 Dual Sim - 32 GB, 2 GB Ram, 4G LTE, Sapphire Blue</h2>
                    <p><b> Number of remaining pieces :</b> </p>
                  </div>
                </div>
               </div>
               


<br><br>            <button type="button" class="goto_edit">ADD Product</button>
          </div>
          
          
      
          <script>
            function openpart(evt, partName) {
              // Declare all variables
              var i, tabcontent, tablinks;
            
              // Get all elements with class="tabcontent" and hide them
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
            
              // Get all elements with class="tablinks" and remove the class "active"
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace("active", "");
              }
            
              // Show the current tab, and add an "active" class to the link that opened the tab
              document.getElementById(partName).style.display = "block";
              evt.currentTarget.className += " active";
            }
            document.getElementById("defaultOpen").click();
            </script>
    </body>
