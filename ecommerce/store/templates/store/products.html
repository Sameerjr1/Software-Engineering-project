{%extends 'store/layout.html'%}
{%load static%}

{%block title%}
Home
{%endblock%}
{%block body%}
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="margin-top:10px ;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{%static 'images/pic1.jpg'%}" class="d-block rounded mx-auto d-block" width="800" height="300" alt="shoping 1"
                    class="d-block rounded mx-auto d-block">
            </div>
            <div class="carousel-item">
                <img src="{%static 'images/pic2.jpg'%}" class="d-block rounded mx-auto d-block" width="800" height="300" alt="shoping 2"
                    style="text-align: center">
            </div>
            <div class="carousel-item">
                <img src="{%static 'images/pic3.jpg'%}" class="d-block rounded mx-auto d-block" width="800" height="300" alt="shoping 3"
                    style="text-align: center">
            </div>
        </div>
        <a class="carousel-control-prev " href="#carouselExampleControls" role="button" data-bs-slide="prev"
            style="margin-left: 20%">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next"
            style="margin-right: 20%">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <div style="margin-top:50px">
    {%for object in objects%}
        <div class="column">
            <div class="card" style="widows: 15px;">
                <img src="{{object.imageURL}}"  style="width:50%;">
                <div class="container">
                
                    <h2>{{object.title}}</h2>
                    
                    <p class="title">{{object.get_category_display}}</p>
                    <hr>
                    <button style="margin-bottom: 10px;" class="btn btn-outline-secondary add-btn">Add to cart</button>
                    <a style="margin-bottom: 10px;" class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display:inline-block ;float:right;">{{object.price}}</h4>
                
                </div>
            </div>
        </div>
    {%endfor%}
{%endblock%}
